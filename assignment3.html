<!DOCTYPE html>
<html lang="en">
<head>
    <title>Complex Table</title>
    <style>
        caption{
            color: red ;
            font-size: 25px;
            text-decoration: underline;
            margin-left: 6%;
        }
        table{
            background-color: rgb(241, 231, 212);
            color: black;
            border: 2px solid aqua;
            
        }
        table th{
            color: red;
        }
    </style>
    
</head>
<body>
    <table border="1">
            <caption>Restaurant Menu</caption>
        <tr>
            <th rowspan="2">Type</th>
            <th rowspan="2">Dish Name</th>
            <th colspan="2">Option</th>
        </tr>
        <tr>
            <th>Half</th>
            <th>Full</th>
            
        </tr>
        <tr>
            <td rowspan="4">Starter</td>
            <td>Chili Paneer</td>
            <td>40/-</td>
            <td>70/-</td>
        </tr>
        <tr>
            <td>Cotlet</td>
            <td>50/-</td>
            <td>90/-</td>
        </tr>
        <tr>
            <td>Palak Paneer</td>
            <td>60/-</td>
            <td>130/-</td>
        </tr>
        <tr>
            <td>Chicken Roll</td>
            <td>80/-</td>
            <td>150/-</td>
        </tr>
        <tr>
            <td rowspan="3">Main Course</td>
            <td>Tanduri Chicken</td>
            <td>180/-</td>
            <td>350/-</td>
        </tr>
        <tr>
            <td>Butter Chicken</td>
            <td>230/-</td>
            <td>450/-</td>
        </tr>
        <tr>
            <td>Chicken Masala</td>
            <td>240/-</td>
            <td>430/-</td>
        </tr>
        </table>
</body>
</html>
